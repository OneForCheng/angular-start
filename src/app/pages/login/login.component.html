<div class="loginPlat">
	<img src="./assets/images/login/login-bg.jpg" class="img-responsive" alt="">
	<div>
		<div class="container">
			<div class="containerDiv">
				<h1 class="text-center">Angular Start</h1>
				<div class="login-form-container">
					<form #loginForm="ngForm"class="loginForm">
						<div class="form-group username">
							<input id="username" placeholder="输入用户名"
							       required
							       [(ngModel)]="access.username" name="username"
							       #username="ngModel">
							<div [hidden]="username.valid || username.pristine"
							     class="alert alert-danger">
								用户名是必需的
							</div>
						</div>
						<div class="form-group password">
							<input type="password" id="password" placeholder="输入密码"
							       required
							       [(ngModel)]="access.password" name="password"
							       #password="ngModel">
							<div [hidden]="password.valid || password.pristine"
							     class="alert alert-danger">
								密码是必需的
							</div>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 保持登录
							</label>
						</div>
						<div class="form-group">
							<button type="button" class="form-control loginBtn" (click)="login()" [disabled]="!loginForm.form.valid">
								登录
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
