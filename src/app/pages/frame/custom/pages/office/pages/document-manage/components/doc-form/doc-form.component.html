	<div class="form-group">
		<label class="col-sm-3 control-label text-muted">选择文档:</label>
		<div class="col-sm-8">
			<input id="doc" type="file" class="file" name="files" multiple
			       [essence-ng2-fileupload]="fileInputOpts"
			       (ready)="fileInputReady($event)"
			       (filebatchuploadsuccess)="filebatchuploadsuccess($event)">
		</div>
	</div>
	<hr>
	<div class="text-right">
		<input type="button" value="取消" class="btn btn-default"
		       (click)="cancleHandler()">
		<input type="button" class="btn btn-primary" value="确定"
		       [disabled]="!docForm.form.valid" (click)="confirmHandler();docForm.reset()">
	</div>
</form>
