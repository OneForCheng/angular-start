<div class="header">
	<div class="left" routerLink="/frame/custom/home">
		{{title}}
	</div>
	<div class="right">
		<span class="searchContainer">
			<span class="Eicons start-sousuo searchIcon"></span>
			<input type="text" class="search" placeholder="关键字搜索" autocomplete="off">
		</span>
		<ul class="nav navbar-nav navbar-right">
			<li class="help scanCode" (click)="scanCode()" title="APP下载">
				<span class="fa fa-cloud-download"></span>
			</li>
			<li class="help" title="系统通知">
				<span class="Eicons start-tongzhi"></span>
				<span class="notice">6</span>
			</li>
			<li class="help" title="系统帮助">
				<span class="Eicons start-bangzhu"></span>
			</li>
			<li class="dropdown">
				<span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
					<img src="./assets/images/home/user.png">
					<span>{{authService.user?.info?.realnm}}</span>
					<span class="caret"></span>
				</span>
				<ul class="dropdown-menu">
					<li><a (click)="logout()">退出登录</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
<div class="mainFrame">
	<div class="side">
		<ul class="list">
			<li class="list-item" *ngFor="let item of authService.currUserMenus;let i = index;">
				<div [routerLink]="item.data.url" routerLinkActive="active" class="container" [class.first]="i === 0">
					<div class="icon">
						<span [class]="item.data.infos.icon"></span>
					</div>
					<div class="title">
						<a>
							<span>{{item.text}}</span>
						</a>
					</div>
				</div>
				<ul *ngIf="item.children">
					<li *ngFor="let nav of item.children">
						<div class="left"></div>
						<div class="right" [routerLink]="nav.data.url"
						     routerLinkActive="active">
							<span [class]="nav.data.infos.icon"></span>
							{{nav.text}}
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
<modal [backdrop]="false" #scanCodeModal>
	<modal-header [show-close]="true">
		<h4>
			<span class="fa fa-cloud-download"></span>&nbsp;app下载
		</h4>
	</modal-header>
	<modal-body>
		<div class="appDownloadArea text-center">
			<img src="./assets/images/frame/downloadInfo.png" height="250" width="250"/>
			<qr-code [value]="appDownloadUrl" [size]="250"></qr-code>
		</div>
	</modal-body>
	<modal-footer>
		<div class="text-right">
			<button type="button" class="btn btn-default" (click)="scanCodeModal.close()">取消</button>
			<a [href]="appDownloadUrl" class="btn btn-success" target="_blank">直接下载</a>
		</div>
	</modal-footer>
</modal>
<p-confirmDialog [acceptLabel]="'确定'" [rejectLabel]="'取消'"></p-confirmDialog>
