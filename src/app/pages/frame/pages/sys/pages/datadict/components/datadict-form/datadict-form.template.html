<form (ngSubmit)="onSubmit()" #datadictForm="ngForm">
	<div class="form-group">
		<label for="c_name">字典编号</label>
		<input type="text" class="form-control" id="c_name"
			   required
			   [(ngModel)]="datadictInfo.id" name="c_name"
			   #c_name="ngModel" [disabled]="isUpdate">
	</div>
	<div class="form-group">
		<label for="c_value">字典名称</label>
		<input type="text" class="form-control" id="c_value"
			   [(ngModel)]="datadictInfo.name" name="c_value"
			   #c_value="ngModel">
	</div>
	<div class="form-group">
		<label for="c_info">备注</label>
		<textarea name="c_info" id="c_info" class="form-control"
				  [(ngModel)]="datadictInfo.info"
				  #c_info="ngModel"></textarea>
	</div>
	<div class="text-right">
		<button type="submit" class="btn btn-primary" [disabled]="!datadictForm.form.valid">保存</button>
		<button type="button" class="btn btn-default" (click)="closeForm()">取消</button>
	</div>
</form>
