<div class="cesium-container">
	<div class="cesium-tools">
		<h5>3d瓷片样式切换</h5>
		<p-selectButton [options]="styleTypes" [(ngModel)]="selectedStyleType" (onChange)="setTilesetStyle()"></p-selectButton>
		<h5>相机模式（相对于无人机）</h5>
		<p-selectButton [options]="flyTypes" [(ngModel)]="selectedFlyType" (onChange)="setDoneFlyType()"></p-selectButton>
	</div>
	<ngx-cesium [viewerOptions]="viewerOptions" (viewerReady)="onViewerReady($event)"></ngx-cesium>
</div>
