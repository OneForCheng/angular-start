<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<meta name="author" content="赖祥燃, laixiangran@163.com, http://www.laixiangran.cn"/>
	<title>投诉建议</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="amapContainer"></div>
<div class="problem-info">
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<i class="fa fa-map-marker addr-icon" aria-hidden="true"></i>
			</div>
			<div class="weui-cell__bd addr">
				<span class="addr-title">获取位置中...</span>
			</div>
		</div>
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<i class="fa fa-bars river-icon" aria-hidden="true"></i>
				<span class="river-title">所在河流</span>
			</div>
			<div class="weui-cell__bd">
			</div>
			<div class="weui-cell__ft">
				<input name="river" class="weui-input river" type="text" placeholder="请选择河流...">
			</div>
		</div>
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<i class="fa fa-th-large type-icon" aria-hidden="true"></i>
				<span class="type-title">投诉类型</span>
			</div>
			<div class="weui-cell__bd">
			</div>
			<div class="weui-cell__ft">
				<input name="type" class="weui-input type" type="text" placeholder="请选择投诉类型...">
			</div>
		</div>
	</div>
	<div class="weui-cells__title">
		<i class="fa fa-file-text-o info-icon" aria-hidden="true"></i>
		情况描述
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<textarea name="info" class="weui-textarea info" placeholder="请输入情况描述..." rows="3"></textarea>
				<!--<div class="weui-textarea-counter">-->
					<!--<span class="words">0</span>/200-->
				<!--</div>-->
			</div>
		</div>
	</div>
	<div class="weui-cells__title">
		<i class="fa fa-pencil-square-o advise-icon" aria-hidden="true"></i>
		投诉建议
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<textarea name="advise" class="weui-textarea advise" placeholder="请输入投诉建议..." rows="3"></textarea>
				<!--<div class="weui-textarea-counter">-->
					<!--<span class="words">0</span>/200-->
				<!--</div>-->
			</div>
		</div>
	</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <i class="fa fa-phone tel-icon" aria-hidden="true"></i>
                <span class="tel-title">联系方式</span>
            </div>
            <div class="weui-cell__bd">
            </div>
            <div class="weui-cell__ft">
                <input name="tel" class="weui-input tel" type="number" placeholder="请输入联系方式...">
            </div>
        </div>
    </div>
	<div class="weui-cells__title">
		<i class="fa fa-camera image-icon" aria-hidden="true"></i>
		现场照片
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<div class="weui-uploader">
					<div class="weui-uploader__bd">
						<ul class="weui-uploader__files image-files"></ul>
						<div class="weui-uploader__input-box add-Image" data-a="1"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="report-problem">
	<button class="weui-btn weui-btn_primary">上报</button>
</div>
</body>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="http://webapi.amap.com/maps?v=1.4.3&key=92876784ab731cccce8ebd5a8030290f"></script>
<script src="../../assets/scripts/transform.js"></script>
<script src="../../assets/scripts/eWechat.js"></script>
<script src="index.js"></script>
</html>
